trigger:
- master

pool:
  vmImage: 'Ubuntu 16.04'

steps:
- script: |
    sudo apt-get update
    sudo apt-get upgrade python3
    sudo apt-get install python3-venv
    sudo apt install python3-pip
  displayName: 'update and install python programs'

- script: |
    python3 -m venv ggps_environment
    source ggps_environment/bin/activate
    python --version
    pip --version
    pip install -r requirements.txt
    pip list
  displayName: 'create venv and install requirements'

- script: |
    source ggps_environment/bin/activate
    python3 ggps-examples.py
  displayName: 'python3 ggps-examples.py'

